<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title></title>      
    </head>
    <body> 
        <script>
            function solution(n) {
                const arr = new Array(n+1).fill(true);
                for(let i = 2; i <= n; ++i){
                    if(arr[i] == false){
                        continue; 
                    }
                    for(let k = i * 2; k <= n; k += i){
                        arr[k] = false;
                    }
                }

                for(let i = 2; i <= n; ++i){
                    if(arr[i] == true){
                        document.write(i+ " ");
                    }
                }
            }
            solution(100);
        </script>   
    </body>
</html>
